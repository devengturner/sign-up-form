<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- The image and banner on the right -->
      <div class="image-container">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="flowers" />
        <div class="banner">
          <img src="images/odin-lined.png" class="logo" alt="" />
          <p class="banner-text">Odin</p>
        </div>
      </div>
      <!--  -->

      <!-- The right side of the page -->
      <form action="#">
        <div class="form-text">
          <p class="form-text-top">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p class="form-text-bottom">You know you want to.</p>
        </div>

        <div class="fields">
          <h1>Let's do this!</h1>

          <div class="firstname-lastname">
            <div class="form-first-name">
              <label for="firstname">First Name</label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <div class="form-last-name">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
          </div>
          <div class="email-phone">
            <div class="form-email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-phone-number">
              <label for="phonenumber">Phone Number</label>
              <input type="tel" name="phonenumber" id="phonenumber" />
            </div>
          </div>
          <div class="password-confirm">
            <div class="form-password">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
              <p class="error-message hidden">* Passwords do not match</p>
            </div>
            <div class="form-confirm-password">
              <label for="confirm">Confirm Password</label>
              <input type="password" name="confirm" id="confirm" />
            </div>
          </div>
        </div>
        <button type="button" class="create-account">Create Account</button>
        <p class="form-login">
          Already have an account? <span><a href="#">Log in</a></span>
        </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
