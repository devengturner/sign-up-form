<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="image-container">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="flowers" />
        <div class="banner">
          <img src="images/odin-lined.png" class="logo" alt="" />
          <p class="banner-text">Odin</p>
        </div>
      </div>
      <form action="#">
        <div class="form-text">
          <p class="form-text-top">This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.</p> 
          <p class="form-text-bottom">You know you want to.</p>
        
        </div>

          
        </p>
        <div class="fields">
          <p>Let's do this!</p>
          <div class="form-first-name">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" />
          </div>
          <div class="form-last-name">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" />
          </div>
          <div class="form-email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-phone-number">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" name="phonenumber" id="phonenumber" />
          </div>
          <div class="form-password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-confirm-password">
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" />
          </div>
        </div>
        <button>Create Account</button>
      </form>
    </div>
  </body>
</html>
